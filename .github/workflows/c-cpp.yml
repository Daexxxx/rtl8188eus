name: C/C++ CI

on:
  push:
    branches: [ "v5.3.9" ]
  pull_request:
    branches: [ "v5.3.9" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get install build-essential devscripts dh-make
    - name: make
      run: make
    - name: dh_make
      run: dh_make --createorig
    - name: Build .deb
      run: dpkg-buildpackage -us -uc



